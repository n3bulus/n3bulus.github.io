<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperClip Avatar Generator</title>
    <link rel="icon" type="image/png"
        href="https://avatars.githubusercontent.com/u/6523999?s=400&u=909ad68820fd72c916209a9e9ba641a148b2831f&v=4">
    <link rel="apple-touch-icon"
        href="https://avatars.githubusercontent.com/u/6523999?s=400&u=909ad68820fd72c916209a9e9ba641a148b2831f&v=4">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="container-fluid header">
                <h1>Avatar Generator</h1>
                <h2>Shine bright like a PaperClip</h2>
            </div>
        </div>

        <div class="row">

            <div class="container text-center">
                <div class="row row-cols-2">
                    <div class="col">
                        <div class="canvas-wrapper">
                            <canvas id="avatarCanvas" width="400" height="400"></canvas>
                        </div>
                    </div>

                    <div class="col">
                        <div class="controls">
                            <div class="control-group">
                                <h2>Accessories</h2>
                                <button id="prevAccessory">◀</button>
                                <button id="nextAccessory">▶</button>
                            </div>

                            <div class="control-group">
                                <h2>Mouth</h2>
                                <button id="prevMouth">◀</button>
                                <button id="nextMouth">▶</button>
                            </div>


                            <div class="control-group">
                                <h2>Background</h2>
                                <button id="prevBackground">◀</button>
                                <button id="nextBackground">▶</button>
                                <input type="color" id="backgroundColorPicker" value="#ffffff">
                            </div>
                        </div>
                    </div>
                </div>


            </div>

        </div>


        <div class="row">

            <div class="footer">
                <br>
                <p>Made with ❤️ by n3bulus | Source code on <a
                        href="https://github.com/n3bulus/n3bulus.github.io">GitHub</a> | Contribute with your own pieces
                </p>
            </div>
        </div>


    </div>

    <script src="scripts/accessories.js"></script>
    <script src="scripts/backgrounds.js"></script>
    <script src="scripts/mouths.js"></script>
    <script src="scripts/main.js"></script>


</body>

</html>
